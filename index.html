<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
}

</style>
<body>

  <div id="div1"></div>

  <div id="div2"></div>
<script src="../d3/d3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("#div2").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/data_1999.csv", function(error, data) {
  data.forEach(function(d) {
    d.year_assessment = +d.year_assessment;
    d.height = +d.height;
    d.weight = +d.weight;
    d.bmi = +d.bmi;
  });

  x.domain(d3.extent(data, function(d) { return d.height; })).nice();
  y.domain(d3.extent(data, function(d) { return d.weight; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Height (cm)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Weight (kg)")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("class", function(d) { return d.age_category;})
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.height); })
      .attr("cy", function(d) { return y(d.weight); })
      .attr("opacity", 0.3 )
      .style("fill", function(d) { return color(d.age_category); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

  // Add select
  var option1 = ['Age classification'];
  var options = option1.concat(color.domain());
  var select = d3.select("#div1").append("select")
      .selectAll("option")
      .data(options)
    .enter().append("option")
      .attr("value", function (d) { return d; })
      .text(function (d) { return d; });


  d3.select('select')
      .on("change", function () {
        // do something
      });
});

</script>
</body>
